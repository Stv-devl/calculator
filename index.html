<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./Style/index.css">
  <title>Frontend Mentor | Calculator app</title>
</head>

<body>
  <main>
    <section class="nav">
      <div class="flexbox">
        <h1>calc</h1>
        <div>
          <p>theme</p>
          <div class="change">
            <div class="text"></div>
            <p>1</p>
            <p>2</p>
            <p>3</p>
            <div>
              <button class=theme1></button>
              <button class=theme2></button>
              <button class=theme3></button>
            </div>
          </div>
        </div>
      </div>
      </div>
    </section>
    <section class="result">
      <span class="display">0,00</span>
    </section>
    <section class="keyboard">
      <div class="buttons">
        <button class="btn" id="7">7</button>
        <button class="btn" id="8">8</button>
        <button class="btn" id="8">8</button>
        <button id="del">del</button>
        <button class="btn" id="4">4</button>
        <button class="btn" id="5">5</button>
        <button class="btn" id="6">6</button>
        <button class="btn" id="plus">+</button>
        <button class="btn" id="1">1</button>
        <button class="btn" id="2">2</button>
        <button class="btn" id="3">3</button>
        <button class="btn" id="minus">-</button>
        <button class="btn" id="dot">.</button>
        <button class="btn" id="0">0</button>
        <button class="btn" id="div">/</button>
        <button class="btn" id="times">x</button>
        <button id="reset">reset</button>
        <button id="equal">=</button>
      </div>
    </section>

  </main>
  <footer>
    <div class=" attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/Stv-devl">Steven-Dev</a>.
    </div>
  </footer>
  <script src="./index.js"></script>
</body>

</html>
